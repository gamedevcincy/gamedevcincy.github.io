<div class="user-details">
  <h1> Featured Projects </h1>
</div>
{% for project in site.data.projects %}
  <div class="user-projects">
    <div class="images-right">
      <img alt="{{ project.title }}" src="{{ "/assets/img/{{ project.img }}" | prepend: site.baseurl }}" />
    </div>
    <div class="contents">
      <h3> {{ project.title }} </h3>
      <ul>
        {% for skill in project.skills %}
          <li> {{ skill }}</li>
        {% endfor %}
      </ul>
      <p>{{ project.description }}</p>
      <a class="project-link" href="{{ project.url }}" target="_blank" rel="noopener norefferer">Check it out</a>
    </div>
  </div>
{% endfor %}
